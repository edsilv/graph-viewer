<header>
	<ul>
		<li>
			{{#if page === 'about'}}
				<a href="#" class="selected" on:click='about()'>About</a>
			{{else}}
				<a href="#" on:click='about()'>About</a>
			{{/if}}
		</li>
		<li>
			{{#if page === 'themes'}}
				<a href="#" class="selected" on:click='themes()'>Themes</a>
			{{else}}
				<a href="#" on:click='themes()'>Themes</a>
			{{/if}}
		</li>
		<li>
			{{#if page === 'form'}}
				<a href="#" class="selected" on:click='form()'>Form</a>
			{{else}}
				<a href="#" on:click='form()'>Form</a>
			{{/if}}
		</li>
	</ul>
</header>

<main>
	
	{{#if page === 'about'}}
		<Details content={{aboutdetails}} />
	{{elseif page === 'themes'}}
		<Details content={{details}} />
		<Graph data={{graphdata}} primarytype='work' categorytype={{graphcategory}} on:nodeselected='nodeSelected(event)' />
	{{else}}
		<Details content={{details}} />
		<Graph data={{graphdata}} primarytype='work' categorytype={{graphcategory}} on:nodeselected='nodeSelected(event)' />
	{{/if}}

</main>

<script>

import Details from './components/Details.html';
import Graph from './components/Graph.html';

export default {
	
	components: {
		Details,
		Graph
	},

	methods: {
		about: function() {
			this.set({ 
				page: "about", 
				details: this.get('aboutdetails')
			});
		},
		themes: function() {
			this.set({ 
				page: "themes", 
				graphcategory: "theme", 
				details: this.get('themedetails')
			});
		},
		form: function() {
			this.set({ 
				page: "form", 
				graphcategory: "form", 
				details: this.get('formdetails')
			});
		},
		nodeSelected: function(node) {
			this.set({
				details: {
					title: node.label,
					text: node.details,
					link: node.link,
					theme: node.theme ? node.theme.split(',') : null,
					form: node.form,
					image: node.image
				}
			});
		}
	}

}

</script>
